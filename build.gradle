plugins {
    id 'java'
}

group 'com.madcreeper11'  // your package/group name
version '1.21.5'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.21.5-R0.1-SNAPSHOT'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task copyToServer(type: Copy) {
    dependsOn build
    from "$buildDir/libs"
    include "*.jar"
    into "D:/Servers/Spigot Server 1.21.5/plugins"
}